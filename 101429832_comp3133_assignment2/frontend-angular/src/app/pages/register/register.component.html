<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Register</h3>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input formControlName="username" id="username" class="form-control" required />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input formControlName="email" id="email" type="email" class="form-control" required />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" id="password" type="password" class="form-control" required />
        </div>
  
        <button class="btn btn-primary w-100" type="submit">Register</button>
      </form>
  
      <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>
  </div>
